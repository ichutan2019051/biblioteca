<app-nav></app-nav>
<div class="revistas">
    <div class="loader" *ngIf="isLoading == true">
        <div class="spinner-grow" style="width: 4rem; height: 4rem;" role="status">
            <span class="sr-only"></span>
        </div>
        <p>Loading...</p>
    </div>
    <div class="container">
        <div class="search">
            <h4>Buscar Revistas</h4>
            <p class="text-muted" *ngIf="coincidencias">
                Se encontraron {{coincidencias}} coincidencias
            </p>
            <form [formGroup]="searchForm">
                <input type="text" formControlName="search">
            </form>
        </div>
        <div class="row">
            <div class="col-4" *ngFor="let revista of revistas">
                <div class="card-group">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">{{ revista.title }}</h5>
                        <p class="card-text">{{revista.description}}</p>
                        <p>
                            <span>
                                Disponibles: <span class="badge rounded-pill bg-info">{{revista.available}}</span>
                            </span>
                        </p>
                        <p>
                            <span>
                                Autor: <b><i>{{revista.author}}</i></b>
                            </span>
                        </p>
                        <p>
                            <button class="btn revistasCustomButton" (click)="prestarRevista(revista._id)">Prestar</button>
                        </p>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted">Fecha de Publicaci√≥n: {{revista.creation_date | date}}</small>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
